<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                text-align: center;
                font-size: 100px;
                padding: 100px;
            }
            
            button {
                display: block;
                margin: 50px auto;
                width: 500px;
                height: 100px;
                font-size: 30px;
            }
            
            span {
                color: crimson
            }
        </style>
    

    </head>
    <body>
       
        <button onclick="timing()">计时开始</button>
        <div id="demo"></div>
      
        <script>
          var c=1
           var i = 0;
         var t=null
           function timing() {
            var oBody = document.getElementById("demo");
            c=c%2
            if(c==1)
            t=setInterval(updateNum, 1000);
           else clearInterval(t)
           c++
            function updateNum() {
                var j = i++;
                oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
            }
            
        }
         </script>
    </body>
    
</html>
